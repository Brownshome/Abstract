format on next load: false

size: [100, 100]

script: 
    type: default

global:
    gravity: -1

objects:
  - type: spawn
    ID: playerSpawn
    checkCollision: ALL
    spawnInt: 5.2
    position: [-.5, .6, -.5]

  - type: static
    model: box
    physics:
        file: box
        offset: [0.5, 0.5, 0.5]
    position: [5, 5, 0]
    orientation: [0, 0.5, 0.5, 0.707]
  
  - type: static
    physics:
        file: plane
    position: [0, 0, 0]
    orientation: [0, 0, 0, 1]
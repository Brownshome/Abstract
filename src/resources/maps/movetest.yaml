format on next load: false

size: [100, 100]

script: 
    type: default

global:
    gravity: 3

objects:
  - type: spawn
    ID: playerSpawn
    checkCollision: ALL
    spawnInt: 0
    position: [0, 5, 0]

  - type: static
    model: box
    physics:
        file: box
        offset: [0.5, 0.5, 0.5]
    position: [0, 0, 0]
    orientation: [.087, 0, 0, 0.996]
  
  - type: static
    physics:
        file: plane
    position: [0, 0, 0]
    orientation: [0, 0, 0, 1]